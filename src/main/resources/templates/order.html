<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/order.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="wrapper text-white bg-dark cover-container d-flex w-100 h-100 p-3 align-items-center justify-content-center flex-column">
    <header th:insert="~{fragments/header.html :: header}"></header>
    <main class="px-3">
        <div class="container">
            <div th:if="${errorMessage != null}">
                <p class="text-danger" th:text="${errorMessage}">Error</p>
            </div>

            <div class="card border-warning text-bg-custom" style="width: 18rem;">
                <div class="card-body">
                    <h2 class="title-color card-subtitle mb-2" th:text="${order.getProduct()}"></h2>
                    <p class="card-text">
                        <span class="text" th:text="'ID:' + ${order.getId()}"></span><br>
                        <span class="text" th:text="'Count: '+${order.getQuantity()}"></span><br>
                        <span class="text" th:text="'Date: '+${order.getOrderDate()}"></span>
                    </p>
                    <p class="card-blue" th:text="'Status: '+${order.getStatus()}"></p>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="~{fragments/footer.html :: footer}" class="mt-auto text-white-50"></footer>
</div>
</body>
</html>
