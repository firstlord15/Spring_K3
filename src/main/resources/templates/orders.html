<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/orders.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="wrapper text-white bg-dark cover-container d-flex w-100 h-100 p-3 align-items-center justify-content-center flex-column">
    <header th:insert="~{fragments/header.html :: header}"></header>
    <main class="px-3">
        <div class="container">
            <table class="table mt-5 table-dark table-without-background">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Product name</th>
                    <th scope="col">Product price</th>
                    <th scope="col">Product quantity</th>
                    <th scope="col">Product status</th>
                    <th scope="col">Product date</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.product}"></td>
                    <td th:text="${order.price} + ' руб'"></td>
                    <td th:text="${order.quantity} + ' шт'"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${order.orderDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer th:insert="~{fragments/footer.html :: footer}" class="mt-auto text-white-50"></footer>
</div>
</body>
</html>
